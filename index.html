<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>increment and decrement operator</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <div class="container">
        <h1>Increment and Decrement</h1>
            <div class="main">
                <button  onclick="decrement()" class="sign" style="border-right: 2px solid black; padding-right: 5px;">  <i class="  fa-solid fa-minus" ></i> </button>
                <div class="number">0</div>
                <button onclick="increment()" class="sign"  style="border-left: 2px solid black; padding-left: 5px;"> <i class=" fa-solid fa-plus" ></i>  </button>
            </div>
    </div>
    <script src="https://kit.fontawesome.com/3bd445fb4a.js" crossorigin="anonymous"></script>
    <script  src="script.js"></script>
</body>
</html>
